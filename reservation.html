<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation | SmartFit Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="reservation-page">
  <div class="reservation-container">
    <h2>Reservasi Kelas / Trial Membership</h2>

    <form>
      <label>Nama Lengkap</label>
      <input type="text" required>

      <label>Email</label>
      <input type="email" required>

      <label>Nomor HP</label>
      <input type="tel" required>

      <label>Tanggal Reservasi</label>
      <input type="date">

      <label>Jam</label>
      <input type="time">

      <label>Jenis Program</label>
      <select>
        <option>Yoga</option>
        <option>HIIT</option>
        <option>Personal Training</option>
      </select>

      <label>Pilih Cabang</label>
      <select>
        <option>Jakarta</option>
        <option>Bandung</option>
      </select>

      <label>Catatan Khusus</label>
      <textarea rows="3"></textarea>

      <div class="check-area">
        <input type="checkbox" required>
        <span>Saya mengkonfirmasi data yang diisi sudah benar</span>
      </div>

      <button type="submit">Kirim Reservasi</button>
    </form>

    <div class="faq">
      <h3>FAQ</h3>
      <p><strong>Apakah trial gratis?</strong><br>Ya, tersedia trial 1x gratis.</p>
      <p><strong>Apakah bisa pilih trainer?</strong><br>Bisa, sesuai jadwal tersedia.</p>
      <p><strong>Bagaimana konfirmasi reservasi?</strong><br>Kami akan menghubungi via WhatsApp.</p>
    </div>

  </div>
</section>

</body>
</html>
